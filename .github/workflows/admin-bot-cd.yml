name: Admin Bot CD

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: ./admin-bot

#  CI:
#  uses: ./.github/workflows/admin-bot-ci.yml

jobs:
  CD:
    #    needs: [ CI ]
    environment: admin-bot-production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create proper .env # Incorrect
        uses: shine1594/secrets-to-env-action@v1.6.1
        with:
          secrets_env: production
          secrets: ${{ toJSON(secrets) }}

      - name: Login to private registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push the image
        uses: whoan/docker-build-with-cache-action@v6
        with:
          image_tag: latest
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          image_name: beatstore-admin-bot
          context: ./admin-bot
          dockerfile: docker/Dockerfile

      - name: Docker swarm deploy
        env:
          DOCKER_HOST: ssh://${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_ADDRESS }}
        run: |
          mkdir $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > id_rsa.pub
          
          docker swarm deploy -c docker-compose.stack.yml beatstore

#          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
#          ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

