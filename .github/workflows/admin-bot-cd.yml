name: Admin Bot CD

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: ./admin-bot

jobs:
  CI:
    uses: ./.github/workflows/admin-bot-ci.yml

  CD:
    needs: [ CI ]
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create proper .env
        uses: shine1594/secrets-to-env-action@v1.6.1
        with:
          secrets_env: production
          secrets: ${{ toJSON(secrets) }}

      - name: Check file existance
        run: |
          ls -l -a
          cat .env

      - name: Building image
        run: |
          docker build . -f docker/Dockerfile -t $REGISTRY_URL:/beatstore-admin-bot:latest



